<!DOCTYPE html>
<html lang="es-419">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<header>
			<h1><img  src="images/Logo.png" alt= "Logo de Alura" id="logo"></h1>
		</header>
			
		<main>
			<textarea id="txt-input" required placeholder="Ingrese el texto aquí"></textarea>
	
			<img src="images/Rectangle.png" id="rectangle">

			<img src="images/Muneco.png" alt="Sin mensaje encontrado" id="muneco">

			<div>
				<legend id="txt1">
					Ningún mensaje fue encontrado
				</legend>
				
				<legend id="txt2">
					Ingresa el texto que desees encriptar o desencriptar.
				</legend>
			</div>
			
			<textarea id="txt-output"></textarea>			

			<div>
				<legend id="txt3">
					Sólo letras minúsculas y sin acento.
				</legend>
			</div>


		</main>
			
		<div>
			<img src="images/Exc-circle.png " alt="Info:" id="exc-circle">
		</div>

		<footer>
			<input type="button" id="btn-encriptar" value="Encriptar"></input>
			<input type="button" id="btn-desencriptar" value="Desencriptar"></input>
			<input type="button" id="btn-copiar" value="Copiar"></input>
		</footer>

		<script src="js/encriptar.js"></script>
		<script src="js/desencriptar.js"></script>
		<script src="js/copiar.js"></script>

	</body>
</html>
